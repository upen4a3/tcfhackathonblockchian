<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmployeeLabel">Create or edit a Employee</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!employee.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_firstName" ngbTooltip="The firstname attribute.">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="employee.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="employee.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="employee.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                [(ngModel)]="employee.phoneNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ssn">Ssn</label>
            <div class="d-flex">
                <input id="field_ssn" type="datetime-local" class="form-control" name="ssn" [(ngModel)]="employee.ssn"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_photoid">Photoid</label>
            <div>
                <div *ngIf="employee.photoid" class="form-text text-danger clearfix">
                    <a class="pull-left" (click)="openFile(employee.photoidContentType, employee.photoid)">open</a><br>
                    <span class="pull-left">{{employee.photoidContentType}}, {{byteSize(employee.photoid)}}</span>
                    <button type="button" (click)="employee.photoid=null;employee.photoidContentType=null;"
                            class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_photoid" (change)="setFileData($event, employee, 'photoid', false)"/>
            </div>
            <input type="hidden" class="form-control" name="photoid" id="field_photoid"
                [(ngModel)]="employee.photoid" />
            <input type="hidden" class="form-control" name="photoidContentType" id="field_photoidContentType"
                [(ngModel)]="employee.photoidContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
